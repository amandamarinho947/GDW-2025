<!DOCTYPE html>
<html>
<head><title>Exibir IDs</title></head>
<body>
  <div id="ids"></div>

  <script>
    fetch("livros.xml")
      .then(res => res.text())
      .then(str => new DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const livros = data.getElementsByTagName("livro");
        const div = document.getElementById("ids");

        for (let livro of livros) {
          const id = livro.getAttributeNode("id").nodeValue;
          const p = document.createElement("p");
          p.textContent = `ID: ${id}`;
          div.appendChild(p);
        }
      });
  </script>
</body>
</html>
