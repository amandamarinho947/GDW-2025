<!DOCTYPE html>
<html>
<head><title>Exibir TÃ­tulos</title></head>
<body>
  <div id="titulos"></div>

  <script>
    fetch("livros.xml")
      .then(res => res.text())
      .then(str => new DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const titulos = data.getElementsByTagName("titulo");
        const div = document.getElementById("titulos");
        for (let i = 0; i < titulos.length; i++) {
          const p = document.createElement("p");
          p.textContent = titulos[i].textContent;
          div.appendChild(p);
        }
      });
  </script>
</body>
</html>
