<!DOCTYPE html>
<html>
<head><title>Autores e Anos</title></head>
<body>
  <div id="autores_anos"></div>

  <script>
    fetch("livros.xml")
      .then(res => res.text())
      .then(str => new DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const livros = data.getElementsByTagName("livro");
        const div = document.getElementById("autores_anos");
        for (let livro of livros) {
          const autor = livro.getElementsByTagName("autor")[0].textContent;
          const ano = livro.getElementsByTagName("ano")[0].textContent;
          const p = document.createElement("p");
          p.textContent = `Autor: ${autor}, Ano: ${ano}`;
          div.appendChild(p);
        }
      });
  </script>
</body>
</html>
